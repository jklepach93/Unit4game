	<!DOCTYPE html>
<html>
<head>
	<title>Week-4-Game-Crystals-Alexander Paulino</title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<div class="gameBox">
	
		<h1 class="title">Crystal Collector!</h1>
		
		
		
		<div class="scoreboard">
		
		<div class="cpuScoreBox">Goal<hr>
			<div id="cpuScore"></div></div>

		<div class="userScoreBox">Player Score<hr><div id="userScore">0</div></div>

		</div>

		<div class="crystalBank">

			<div class="redCrystal"><img src="assets/images/redCrystal.png" alt="Red Crystal" class="rButton"></div>
			<div class="blueCrystal"><img src="assets/images/blueCrystal.png" alt="Blue Crystal" class="bButton"></div>
			<div class="greenCrystal"><img src="assets/images/greenCrystal.png" alt="Green Crystal" class="gButton"></div>
			<div class="yellowCrystal"><img src="assets/images/yellowCrystal.png" alt="Yellow Crystal" class="yButton"></div>

		</div>

		<div class="results">
			<div id="wins">Wins: 0</div><div id="losses">Losses: 0</div>
		</div>

		</div>
		
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script src="assets/javascript/game.js"></script>

</body>
</html>
